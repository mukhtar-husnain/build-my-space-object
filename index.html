<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Drawing App</title>
    <!-- Include Babylon.js library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Include Babylon.js loader file -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Include your JavaScript code -->
    <script src="engine.js"></script>
    <style>
        /* Style the canvas to fill the screen */
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        /* Style for mode indicator */
        #modeIndicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Canvas element for Babylon.js scene -->
    <canvas id="renderCanvas"></canvas>
    <!-- UI element for mode indicator -->
    <div id="modeIndicator"></div>
    <!-- UI buttons -->
    <div>
        <button id="drawButton">Draw</button>
        <button id="extrudeButton">Extrude</button>
        <button id="moveButton">Move</button>
        <button id="vertexEditButton">Vertex Edit</button>
    </div>
</body>
</html>
